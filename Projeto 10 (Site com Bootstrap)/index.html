<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Valorant Infos</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#mapas">Mapas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#agentes">Agentes</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="mapas">
        <div class="container">
            <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <h2>Mapas</h2>
                    <div data-bs-interval="5000" class="carousel-item active">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/a/af/Loading_Screen_Pearl.png/revision/latest/scale-to-width-down/1000?cb=20220622132842" alt="">
                        <div class="carousel-caption">
                            <h2>P E A R L</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/5/5c/Loading_Screen_Sunset.png/revision/latest/scale-to-width-down/1000?cb=20230829125442" alt="">
                        <div class="carousel-caption">
                            <h2>S U N S E T</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/d/d6/Loading_Screen_Split.png/revision/latest/scale-to-width-down/1000?cb=20230411161807" alt="">
                        <div class="carousel-caption">
                            <h2>S P L I T</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/2/23/Loading_Screen_Bind.png/revision/latest/scale-to-width-down/1000?cb=20200620202316" alt="">
                        <div class="carousel-caption">
                            <h2>B I N D</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/d/d0/Loading_Screen_Lotus.png/revision/latest/scale-to-width-down/1000?cb=20230106163526" alt="">
                        <div class="carousel-caption">
                            <h2>L O T U S</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/7/70/Loading_Screen_Haven.png/revision/latest/scale-to-width-down/1000?cb=20200620202335" alt="">
                        <div class="carousel-caption">
                            <h2>H A V E N</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/1/10/Loading_Screen_Breeze.png/revision/latest/scale-to-width-down/1000?cb=20210427160616" alt="">
                        <div class="carousel-caption">
                            <h2>B R E E Z E</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/e/e7/Loading_Screen_Ascent.png/revision/latest/scale-to-width-down/1000?cb=20200607180020" alt="">
                        <div class="carousel-caption">
                            <h2>A S C E N T</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/1/13/Loading_Screen_Icebox.png/revision/latest/scale-to-width-down/1000?cb=20201015084446" alt="">
                        <div class="carousel-caption">
                            <h2>I C E B O X</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/f/fc/Loading_Screen_Fracture.png/revision/latest/scale-to-width-down/1000?cb=20210908143656" alt="">
                        <div class="carousel-caption">
                            <h2>F R A C T U R E</h2>
                        </div>
                    </div>
                    <div data-bs-interval="5000" class="carousel-item">
                        <img class="d-block w-100" src="https://static.wikia.nocookie.net/valorant/images/6/61/Loading_Screen_Abyss.png/revision/latest/scale-to-width-down/1000?cb=20240730145619" alt="">
                        <div class="carousel-caption">
                            <h2>A B Y S S</h2>
                        </div>
                    </div> 
                    <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carousel">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#carousel">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="5"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="6"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="7"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="8"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="9"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="10"></button>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    <section id="agentes"></section>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
