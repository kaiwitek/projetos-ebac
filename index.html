<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos EBAC</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-color: rgb(109, 109, 109);
        }

        header {
            background-color: rgb(200, 192, 168);
            color: rgb(52, 52, 52);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 3px 5px black;
            margin-bottom: 5px;
        }

        h1 {
            margin: 0px 150px;
        }
        
        header a {
            margin-right: 150px;
        }

        h2 {
            font-weight: normal;
            padding: 10px;
            margin-bottom: 5px;
        }

        div {
            width: 600px;
            height: 100vh;
            margin: auto;
            background-color: rgb(200, 192, 168);
            text-align: center;
        }

        ul {
            list-style: none;
            margin-left: 180px;
            text-align: justify;
        }
        
        li {
            margin-bottom: 10px;
            padding: 5px;
        }

        li a, header a{
            text-decoration: none;
            color: rgba(0, 0, 0, 0.652);
        }

        li a:hover, header a:hover {
            transition-duration: 0.3s;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

    <header>
